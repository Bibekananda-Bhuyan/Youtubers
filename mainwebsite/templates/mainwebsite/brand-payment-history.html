{% extends "mainwebsite/layout.html" %}
{% block body %}

<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class="card-body px-lg-5 pt-0" style="padding: 15px !important;box-shadow: 1px 1px 9px 2px #9ca5a9;margin-top: 50px;margin-bottom: 50px">
				<h5 style="padding: 15px;text-align: center;">Payment History</h5>
			<table id="dt-basic-checkbox" class="table" cellspacing="0" width="100%">
				  <thead>
				    <tr>
				      <th></th>
				      <th class="th-sm">Campaign Name
				      </th>
				      <th class="th-sm">Budget
				      </th>
				      <th class="th-sm">Status
				      </th>
				      
				    </tr>
				  </thead>
				  <tbody>
				  	{% for i in camp %}
				    <tr>
				      <td>{{forcount}}</td>
				      <td>{{i.campaign_titel}}</td>
				      <td>{{i.project_budget}}</td>
				      <td>Payment Complited</td>
				       
				    </tr>
				    {% endfor %}
				  </tbody>
   
			</table>


		</div></div>
	</div>
</div>



{% endblock %}
