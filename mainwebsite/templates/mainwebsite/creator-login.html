{% extends "mainwebsite/layout.html" %}
{% block body %}

<div class="container">
    {% if formerror %}
        <div class="alert alert-danger">
         <strong>{{ formerror }}</strong>
        </div>
      {% endif %}  
  <div class="row">
       
    <div class="col-lg-6 col-md-12 mehide" style="background-repeat: no-repeat;background-size: contain;background-image: url(../static/mainwebsite/img/creator-signup.png);">
        
    </div>
    <div class="col-lg-6 col-md-12">
      <!-- Material form login -->
      <div class="card" style="width:400px;display: block;margin: auto;margin-top: 20px;margin-bottom: 20px">

        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Sign in</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

          <!-- Form -->
          <form class="text-center" style="color: #757575;" method="POST" action="" autocomplete="off">
            {% csrf_token %}
            <!-- Email -->
            <div class="md-form">
              {{form.creator_email}}
              <label for="materialLoginFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
               {{form.creator_password}}
              <label for="materialLoginFormPassword">Password</label>
            </div>

            <div class="d-flex justify-content-around">
              <div>
                
              </div>
              <div>
                <!-- Forgot password -->
                <a href="forgotpassword">Forgot password?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" style="height: 50px;color: #33b5e5 !important;"  type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?
              <a href="register">Register</a>
            </p>

            

          </form>
          <!-- Form -->

        </div>

      </div>
      <!-- Material form login -->
    </div>
  </div>
</div>


<style type="text/css">
	body{
		background-color: #f2f2f2;
	}
</style>





{% endblock %}
